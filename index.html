<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Kanye West</span>
        <div>
            <button id="newbtn">New Quote</button>
        </div>
    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const newQuoteBtn = document.getElementById("newbtn");
        const api_url = "https://api.kanye.rest/";

        async function getQuote(url) {
            const response = await fetch(url);
            const data = await response.json();
            return data.quote;
        }

        async function updateQuote() {
            const newQuote = await getQuote(api_url);
            quote.innerText = newQuote;
        }

        newbtn.addEventListener("click", async function() {
            await updateQuote();
        });

        quote.addEventListener("mouseover", function() {
            quote.style.color = "red";
        });

        quote.addEventListener("mouseout", function() {
            quote.style.color = "black";
        });

        quote.addEventListener("click", function() {
            const quoteText = quote.innerText;
            const characters = quoteText.split('');
            console.log("Characters in the quote:");
            characters.forEach(function(char) {
                console.log(char);
            });
        });

        updateQuote();
    </script>
</body>
</html>
